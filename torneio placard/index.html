    <script>
        const contadorElemento = document.querySelector('.TempoBotao');
        const toggleBtn = document.getElementById('toggleBtn');
        const resetBtn = document.getElementById('resetBtn');
        const casaBtn = document.getElementById('casaBtn');
        const foraBtn = document.getElementById('foraBtn');
        const casaScore = document.getElementById('casaScore');
        const foraScore = document.getElementById('foraScore');
        const casafalta1 = document.getElementById('casafalta1');
        const forafalta1 = document.getElementById('forafalta1');


        let intervalo;
        let isRunning = false;

        function toggleTempo() {
            if (isRunning) {
                clearInterval(intervalo);
                toggleBtn.innerText = 'Iniciar';
            } else {
                intervalo = setInterval(function () {
                    let tempoAtual = contadorElemento.innerText.split(':');
                    let minutos = parseInt(tempoAtual[0]);
                    let segundos = parseInt(tempoAtual[1]);

                    segundos++;

                    if (segundos === 60) {
                        minutos++;
                        segundos = 0;
                    }

                    let novoTempo = `${minutos < 10 ? '0' + minutos : minutos}:${segundos < 10 ? '0' + segundos : segundos}`;
                    contadorElemento.innerText = novoTempo;
                }, 1000);
                toggleBtn.innerText = 'Pausar';
            }
            isRunning = !isRunning;
        }

        function resetarTempo() {
            clearInterval(intervalo);
            contadorElemento.innerText = '00:00';
            toggleBtn.innerText = 'Iniciar';
            isRunning = false;
        }

        function incrementarCasa() {
            casaScore.innerText = parseInt(casaScore.innerText) + 1;
        }

        function incrementarFora() {
            foraScore.innerText = parseInt(foraScore.innerText) + 1;
        }

        function reduzirCasa() {
            casaScore.innerText = parseInt(casaScore.innerText) - 1;
        }

        function reduzirFora() {
            foraScore.innerText = parseInt(foraScore.innerText) - 1;
        }
        function incrementarfaltaCasa() {
            casafalta1.innerText = parseInt(casafalta1.innerText) + 1;
        }

        function incrementarfaltaFora() {
            forafalta1.innerText = parseInt(forafalta1.innerText) + 1;
        }

        function reduzirfaltaCasa() {
            casafalta1.innerText = parseInt(casafalta1.innerText) - 1;
        }

        function reduzirfaltaFora() {
            forafalta1.innerText = parseInt(forafalta1.innerText) - 1;
        }

        toggleBtn.addEventListener('click', toggleTempo);
        resetBtn.addEventListener('click', resetarTempo);
        casaBtn.addEventListener('click', incrementarCasa);
        foraBtn.addEventListener('click', incrementarFora);
        casa1.addEventListener('click', reduzirCasa);
        fora1.addEventListener('click', reduzirFora);
        falta1.addEventListener('click',incrementarfaltaCasa);
        falta3.addEventListener('click', incrementarfaltaFora);
        falta.addEventListener('click', reduzirfaltaCasa);
        falta2.addEventListener('click', reduzirfaltaFora);
    </script>
